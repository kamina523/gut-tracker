<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガット使用回数</title>
  <link rel="apple-touch-icon" href="gut-icon.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 16px;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #444;
      font-size: 1.4em;
      margin-bottom: 1em;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      font-size: 0.95em;
      cursor: pointer;
      background: #e0e0e0;
      transition: background 0.3s;
    }
    .tab:hover {
      background: #ccc;
    }
    .tab.active {
      background: #ffffff;
      font-weight: bold;
      border-bottom: 2px solid #007acc;
    }
    .tab-content {
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      padding: 16px;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .racket-buttons button {
      display: block;
      width: 100%;
      margin: 5px 0;
      font-size: 1.1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      font-size: 1em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button + button {
      margin-top: 10px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      background: #eef;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.95em;
    }
    @media (min-width: 600px) {
      .racket-buttons button {
        display: inline-block;
        width: auto;
      }
      button {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <h2>🎾 ガットロール管理ツール</h2>
  <label for="playerSelect">プレイヤー:</label>
  <input type="text" id="playerName" value="プレイヤー1" onchange="renamePlayer()">
  <select id="playerSelect" onchange="switchPlayer(this.value)"></select>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('main')">メイン</div>
    <div class="tab" onclick="switchTab('settings')">設定</div>
    <div class="tab" onclick="switchTab('history')">履歴</div>
  </div>

  <div class="tab-content active" id="main">
    <div class="racket-buttons" id="racketButtons"></div>
    <div class="result" id="summaryMain"></div>
    <div class="result" id="usageCount"></div>
    <button onclick="resetData()">リセット</button>
  </div>

  <div class="tab-content" id="settings">
    <label>元のロール長さ (m):</label>
    <input type="number" id="originalLength">
    <label>現在の重量 (g):</label>
    <input type="number" id="currentWeight">
    <label>ケース重量 (g):</label>
    <input type="number" id="caseWeight">
    <label>素材:</label>
    <select id="material">
      <option value="poly">ポリエステル</option>
      <option value="nylon">ナイロン</option>
    </select>
    <label>ゲージ (mm):</label>
    <select id="gauge">
      <option value="1.25">1.25</option>
      <option value="1.30">1.30</option>
    </select>
    <label>一回に使う27インチの本数:</label>
    <input type="number" id="cutsPerUse">
    <label>ガット名:</label>
    <input type="text" id="gutName">
    <label>ラケット名（カンマ区切り）:</label>
    <input type="text" id="racketLabels" placeholder="Pure Aero 1,Pure Aero 2,Pure Aero 3">
    <button onclick="saveSettings(); applyCorrection()">設定を保存して補正を反映</button>
    <button onclick="exportCSV()">CSV保存</button>
    <input type="file" id="csvInput" accept=".csv" onchange="importCSV(event)">
  </div>

  <div class="tab-content" id="history">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>日時</th>
          <th>使用長 (m)</th>
          <th>本数</th>
          <th>ラケット名</th>
          <th>ガット名</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <script>
    const INCH_27 = 0.6858;
    let currentPlayer = 'プレイヤー1';
    let settings = {};
    let correctedRemainingLength = null;

    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.querySelector(`.tab[onclick*="${id}"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    function renderRacketButtons(labels) {
      const container = document.getElementById('racketButtons');
      container.innerHTML = '';
      labels.forEach(label => {
        const button = document.createElement('button');
        button.textContent = label;
        button.type = 'button';
        button.onclick = () => addUsage(label);
        container.appendChild(button);
      });
    }

    function getRacketLabels() {
      return (settings.racketLabels || 'Pure Aero 98 1,Pure Aero 98 2,Pure Aero 98 3')
        .split(',').map(s => s.trim());
    }

    function saveSettings() {
      settings = {
        originalLength: document.getElementById('originalLength').value,
        currentWeight: document.getElementById('currentWeight').value,
        caseWeight: document.getElementById('caseWeight').value,
        material: document.getElementById('material').value,
        gauge: document.getElementById('gauge').value,
        cutsPerUse: document.getElementById('cutsPerUse').value,
        gutName: document.getElementById('gutName').value,
        racketLabels: document.getElementById('racketLabels').value
      };
      localStorage.setItem(`gutSettings_${currentPlayer}`, JSON.stringify(settings));
      renderRacketButtons(getRacketLabels());
    }

    function loadSettings() {
      const saved = localStorage.getItem(`gutSettings_${currentPlayer}`);
      if (!saved) return;
      settings = JSON.parse(saved);
      document.getElementById('originalLength').value = settings.originalLength || '';
      document.getElementById('currentWeight').value = settings.currentWeight || '';
      document.getElementById('caseWeight').value = settings.caseWeight || '';
      document.getElementById('material').value = settings.material || 'poly';
      document.getElementById('gauge').value = settings.gauge || '1.25';
      document.getElementById('cutsPerUse').value = settings.cutsPerUse || '';
      document.getElementById('gutName').value = settings.gutName || '';
      document.getElementById('racketLabels').value = settings.racketLabels || 'Pure Aero 98 1,Pure Aero 98 2,Pure Aero 98 3';
      renderRacketButtons(getRacketLabels());
    }

    function renamePlayer() {
      const nameInput = document.getElementById('playerName');
      const newName = nameInput.value.trim();
      if (!newName || newName === currentPlayer) return;
      const oldSettings = localStorage.getItem(`gutSettings_${currentPlayer}`);
      if (oldSettings) {
        localStorage.setItem(`gutSettings_${newName}`, oldSettings);
        localStorage.removeItem(`gutSettings_${currentPlayer}`);
      }
      currentPlayer = newName;
      loadSettings();
    }

    function addUsage(racket) {
      const cuts = parseFloat(document.getElementById('cutsPerUse').value);
      const useLength = cuts * INCH_27;
      const date = new Date().toLocaleString();
      const gut = document.getElementById('gutName').value;
      const historyKey = `gutHistory_${currentPlayer}`;
      let history = JSON.parse(localStorage.getItem(historyKey) || '[]');
      history.push({ date, length: useLength, count: cuts, racket, gut });
      localStorage.setItem(historyKey, JSON.stringify(history));
      updateDisplay();
    }

    function updateDisplay() {
      const historyKey = `gutHistory_${currentPlayer}`;
      let history = JSON.parse(localStorage.getItem(historyKey) || '[]');
      const totalUsed = history.reduce((sum, h) => sum + h.length, 0);
      const originalLength = parseFloat(document.getElementById('originalLength').value) || 200;
      const remaining = originalLength - totalUsed;
      const perUse = parseFloat(document.getElementById('cutsPerUse').value) * INCH_27;
      const remainingUses = Math.floor(remaining / perUse);
      document.getElementById('summaryMain').innerText = `使用済み: ${totalUsed.toFixed(2)} m ／ 残り: ${remaining.toFixed(2)} m（あと約 ${remainingUses} 回）`;
      document.getElementById('usageCount').innerText = `合計使用回数: ${history.length} 回`;
      const tbody = document.getElementById('historyTable');
      tbody.innerHTML = '';
      history.forEach((h, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${h.date}</td>
          <td>${h.length.toFixed(2)}</td>
          <td>${h.count}</td>
          <td>${h.racket}</td>
          <td>${h.gut}</td>
          <td><button onclick="deleteHistory(${i})">削除</button></td>`;
        tbody.appendChild(row);
      });
    }

    function deleteHistory(index) {
      const historyKey = `gutHistory_${currentPlayer}`;
      let history = JSON.parse(localStorage.getItem(historyKey) || '[]');
      history.splice(index, 1);
      localStorage.setItem(historyKey, JSON.stringify(history));
      updateDisplay();
    }

    function resetData() {
      if (confirm('履歴と設定をリセットしますか？')) {
        localStorage.removeItem(`gutHistory_${currentPlayer}`);
        localStorage.removeItem(`gutSettings_${currentPlayer}`);
        loadSettings();
        updateDisplay();
      }
    }

    function applyCorrection() {
      const material = document.getElementById('material').value;
      const gauge = parseFloat(document.getElementById('gauge').value);
      const currentWeight = parseFloat(document.getElementById('currentWeight').value);
      const caseWeight = parseFloat(document.getElementById('caseWeight').value || 0);
      const originalLength = parseFloat(document.getElementById('originalLength').value || '200');
      if (isNaN(currentWeight) || isNaN(gauge) || isNaN(originalLength)) return;
      const netWeight = currentWeight - caseWeight;
      if (netWeight <= 0) return;
      const density = material === 'poly' ? 1.3 : 1.14;
      const radius = gauge / 2 / 10;
      const area = Math.PI * radius * radius;
      const volume = netWeight / density;
      const newRemainingM = volume / area / 100;
      const historyKey = `gutHistory_${currentPlayer}`;
      let history = JSON.parse(localStorage.getItem(historyKey) || '[]');
      const usedLength = history.reduce((sum, h) => sum + h.length, 0);
      correctedRemainingLength = newRemainingM + usedLength;
      updateDisplay();
    }

    function exportCSV() {
      const historyKey = `gutHistory_${currentPlayer}`;
      let history = JSON.parse(localStorage.getItem(historyKey) || '[]');
      let csv = '日時,使用長(m),本数,ラケット名,ガット名\r\n';
      history.forEach(h => {
        csv += `${h.date},${h.length.toFixed(2)},${h.count},${h.racket},${h.gut}\r\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `gut_history_${currentPlayer}.csv`;
      link.click();
    }

    function importCSV(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split('\r\n').slice(1);
        const history = lines.filter(line => line.trim()).map(line => {
          const [date, length, count, racket, gut] = line.split(',');
          return { date, length: parseFloat(length), count: parseFloat(count), racket, gut };
        });
        localStorage.setItem(`gutHistory_${currentPlayer}`, JSON.stringify(history));
        updateDisplay();
      };
      reader.readAsText(file);
    }

    window.onload = () => {
      loadSettings();
      updateDisplay();
    };
  </script>
</body>
</html>
