<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガット使用回数</title>
  <link rel="apple-touch-icon" href="gut-icon.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 16px;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #444;
      font-size: 1.4em;
      margin-bottom: 1em;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      font-size: 0.95em;
      cursor: pointer;
      background: #e0e0e0;
      transition: background 0.3s;
    }
    .tab:hover {
      background: #ccc;
    }
    .tab.active {
      background: #ffffff;
      font-weight: bold;
      border-bottom: 2px solid #007acc;
    }
    .tab-content {
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      padding: 16px;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .racket-buttons button {
      display: block;
      width: 100%;
      margin: 5px 0;
      font-size: 1.1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      font-size: 1em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button + button {
      margin-top: 10px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      background: #eef;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.95em;
    }
    @media (min-width: 600px) {
      .racket-buttons button {
        display: inline-block;
        width: auto;
      }
      button {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <h2>🎾 ガットロール管理ツール</h2>
  <label for="playerSelect">プレイヤー:</label>
  <input type="text" id="playerName" value="プレイヤー1" onchange="renamePlayer()">
  <select id="playerSelect" onchange="switchPlayer(this.value)"></select>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('main')">メイン</div>
    <div class="tab" onclick="switchTab('settings')">設定</div>
    <div class="tab" onclick="switchTab('history')">履歴</div>
  </div>

  <div class="tab-content active" id="main">
    <div class="racket-buttons">
      <button onclick="addUsage('ラケット1')">Pure Aero 98 1</button>
      <button onclick="addUsage('ラケット2')">Pure Aero 98 2</button>
      <button onclick="addUsage('ラケット3')">Pure Aero 98 3</button>
    </div>
    <div class="result" id="summaryMain"></div>
    <div class="result" id="usageCount"></div>
    <button onclick="resetData()">リセット</button>
  </div>

  <div class="tab-content" id="settings">
    <label>元のロール長さ (m):</label>
    <input type="number" id="originalLength">
    <label>現在の重量 (g):</label>
    <input type="number" id="currentWeight">
    <label>ケース重量 (g):</label>
    <input type="number" id="caseWeight">
    <label>素材:</label>
    <select id="material">
      <option value="poly">ポリエステル</option>
      <option value="nylon">ナイロン</option>
    </select>
    <label>ゲージ (mm):</label>
    <select id="gauge">
      <option value="1.25">1.25</option>
      <option value="1.30">1.30</option>
    </select>
    <label>一回に使う27インチの本数:</label>
    <input type="number" id="cutsPerUse">
    <label>ガット名:</label>
    <input type="text" id="gutName">
    <button onclick="applyCorrection()">補正を反映</button>
    <button onclick="exportCSV()">CSV保存</button>
    <input type="file" id="csvInput" accept=".csv" onchange="importCSV(event)">
  </div>

  <div class="tab-content" id="history">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>日時</th>
          <th>使用長 (m)</th>
          <th>本数</th>
          <th>ラケット名</th>
          <th>ガット名</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <script>
    const INCH_27 = 0.6858;
    let currentPlayer = 'player1';
    let players = JSON.parse(localStorage.getItem('players') || '[]');
    if (!players.includes(currentPlayer)) players.push(currentPlayer);
    let history = [];
    let settings = {};
    let correctedRemainingLength = null;

    function updatePlayerList() {
      const select = document.getElementById('playerSelect');
      select.innerHTML = '';
      players.forEach(p => {
        const option = document.createElement('option');
        option.value = p;
        option.text = p;
        if (p === currentPlayer) option.selected = true;
        select.appendChild(option);
      });
      document.getElementById('playerName').value = currentPlayer;
    }

    function renamePlayer() {
      const newName = document.getElementById('playerName').value.trim();
      if (!newName || newName === currentPlayer) return;
      const index = players.indexOf(currentPlayer);
      if (index !== -1) players[index] = newName;
      localStorage.setItem(`gutData_${newName}`, localStorage.getItem(`gutData_${currentPlayer}`));
      localStorage.setItem(`gutSettings_${newName}`, localStorage.getItem(`gutSettings_${currentPlayer}`));
      localStorage.removeItem(`gutData_${currentPlayer}`);
      localStorage.removeItem(`gutSettings_${currentPlayer}`);
      currentPlayer = newName;
      localStorage.setItem('players', JSON.stringify(players));
      updatePlayerList();
      loadData();
    }

    function switchPlayer(playerId) {
      currentPlayer = playerId;
      updatePlayerList();
      loadData();
    }

    function saveSettings() {
      settings = {
        originalLength: document.getElementById('originalLength').value,
        currentWeight: document.getElementById('currentWeight').value,
        caseWeight: document.getElementById('caseWeight').value,
        material: document.getElementById('material').value,
        gauge: document.getElementById('gauge').value,
        cutsPerUse: document.getElementById('cutsPerUse').value,
        gutName: document.getElementById('gutName').value
      };
      localStorage.setItem(`gutSettings_${currentPlayer}`, JSON.stringify(settings));
    }

    function loadSettings() {
      const saved = localStorage.getItem(`gutSettings_${currentPlayer}`);
      if (!saved) return;
      settings = JSON.parse(saved);
      document.getElementById('originalLength').value = settings.originalLength;
      document.getElementById('currentWeight').value = settings.currentWeight;
      document.getElementById('caseWeight').value = settings.caseWeight;
      document.getElementById('material').value = settings.material;
      document.getElementById('gauge').value = settings.gauge;
      document.getElementById('cutsPerUse').value = settings.cutsPerUse;
      document.getElementById('gutName').value = settings.gutName;
    }

    function saveData() {
      localStorage.setItem(`gutData_${currentPlayer}`, JSON.stringify(history));
      saveSettings();
    }

    function loadData() {
      const saved = localStorage.getItem(`gutData_${currentPlayer}`);
      history = saved ? JSON.parse(saved) : [];
      correctedRemainingLength = null;
      loadSettings();
      updateDisplay();
    }

    // その他の関数は変わらず（省略）
  </script>
</body>
</html>
