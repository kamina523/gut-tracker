<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガットロール管理ツール（3本ラケット対応＋補正修正）</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 16px;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #444;
      font-size: 1.4em;
      margin-bottom: 1em;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      font-size: 0.95em;
      cursor: pointer;
      background: #e0e0e0;
      transition: background 0.3s;
    }
    .tab:hover {
      background: #ccc;
    }
    .tab.active {
      background: #ffffff;
      font-weight: bold;
      border-bottom: 2px solid #007acc;
    }
    .tab-content {
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      padding: 16px;
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .racket-buttons button {
      display: block;
      width: 100%;
      margin: 5px 0;
      font-size: 1.1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      font-size: 1em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      background: #eef;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.95em;
    }
    @media (min-width: 600px) {
      .racket-buttons button {
        display: inline-block;
        width: auto;
      }
      button {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <h2>🎾 ガットロール管理ツール</h2>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('main')">メイン</div>
    <div class="tab" onclick="switchTab('settings')">設定</div>
    <div class="tab" onclick="switchTab('history')">履歴</div>
  </div>

  <div class="tab-content active" id="main">
    <div class="racket-buttons">
      <button onclick="addUsage('ラケット1')">ラケット1 張った！</button>
      <button onclick="addUsage('ラケット2')">ラケット2 張った！</button>
      <button onclick="addUsage('ラケット3')">ラケット3 張った！</button>
    </div>
    <div class="result" id="summaryMain"></div>
    <div class="result" id="usageCount"></div>
    <button onclick="resetData()">リセット</button>
  </div>

  <div class="tab-content" id="settings">
    <label>元のロール長さ (m):</label>
    <input type="number" id="originalLength" value="200">
    <label>現在の重量 (g):</label>
    <input type="number" id="currentWeight">
    <label>ケース重量 (g):</label>
    <input type="number" id="caseWeight" value="18">
    <label>素材:</label>
    <select id="material">
      <option value="poly">ポリエステル</option>
      <option value="nylon">ナイロン</option>
    </select>
    <label>ゲージ (mm):</label>
    <select id="gauge">
      <option value="1.25">1.25</option>
      <option value="1.30">1.30</option>
    </select>
    <label>一回に使う27インチの本数:</label>
    <input type="number" id="cutsPerUse" value="16.4">
    <label>ガット名:</label>
    <input type="text" id="gutName" value="">
    <button onclick="applyCorrection()">補正を反映</button>
    <button onclick="exportCSV()">CSV保存</button>
    <input type="file" id="csvInput" accept=".csv" onchange="importCSV(event)">
  </div>

  <div class="tab-content" id="history">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>日時</th>
          <th>使用長 (m)</th>
          <th>本数</th>
          <th>ラケット名</th>
          <th>ガット名</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <p style="text-align:center; margin-top:10px;">
    iPhoneで使うには、<strong>SafariでこのHTMLを開いて「ホーム画面に追加」</strong>してください。
  </p>

</body>
</html>
